<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flask to S3 Image Upload </title>
</head>

<body>

    <h1>Upload Your Files Bro</h1>


<div class="container">
  <form class="form-group" method="POST" action="" enctype="multipart/form-data">
     {{ form.hidden_tag() }}

      <div class="form-group">
     
     {{ form.picture.label(class="form-control-label") }}

     {{ form.picture(class="form-control form-control-lg btn btn-outline-success")}}

     </div>

    <div class="form-group">
         {{ form.submit(class="btn btn-outline-success") }}

     </div>

 </form>

</div>

</html>
